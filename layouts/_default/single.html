<!doctype html>
<html class="no-js" lang="">

    <body>
        <div class="container">
            <div class="row">
                <div class="six columns" style="margin-top: 25%;">
                    <h2>{{ .Title }}</h2>
                    {{ .Content }}

                    <hr id="invisible">
                </div>
            </div>
        </div>
    </body>
</html>
